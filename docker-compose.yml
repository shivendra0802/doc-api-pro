version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8001:8001
    image: app:django
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8001
    depends_on:
      - db 
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD:trust"
      - POSTGRES_DB=clidb
      - POSTGRES_USER=cliuser
      - POSTGRES_PASSWORD=clipass
    container_name: postg_db
